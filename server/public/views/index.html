<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="/assets/styles/general.css">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" ng-controller="HomeController">
<header>
    <div>
        <div layout="row">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md class="right md-icon-button">
                <md-icon aria-label="Menu" style="fill: white" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>

            <h3 flex="30"><a href="#/home">Hello {{user.firstname}}</a></h3>
            <h3 flex="30"><a href="#/login">login</a></h3>
            <h3 flex="30"><a href="#/register">register</a></h3>



        </div>

    </div>
</header>


<div layout="column" flex id="content">

    <md-content layout="row" flex class="md-padding">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z5" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <h3 flex="10"><a href="#/home">Home</a></h3>
            <h3 flex="10"><a href="#/person">Person</a></h3>
            <h3 flex="10"><a href="#/occasion">Occasion</a></h3>
            <h3 flex="10"><a href="#/newperson">New Person</a></h3>
            <h3 flex="10"><a href="#/newoccasion">New Occasion</a></h3>
            <h3 flex="10"><a href="#/newgift">New Gift</a></h3>
        </md-sidenav>
        <div ng-view></div>
    </md-content>


</div>


<footer><h5>Girft Tracker Application created by Skyler DeGrote</h5></footer>



<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="/assets/scripts/app.min.js"></script>
<script src="/assets/scripts/controllers.min.js"></script>

</body>
</html>
